{% extends 'main/index.html' %}
{% block content %}
<div class="container">
<h1 class="text-center">Bestellungen!</h1>
      <hr>
      <br>
  <form  action="/part_ordered" method="POST, GET">
<table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body rounded">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Teilenummer</th>
      <th scope="col">Lagerort</th>
      <th scope="col">Menge</th>
      <th scope="col">Bestellt</th>
      <th scope="col">Empfangen</th>
      <th scope="col">Datum</th>
    </tr>
  </thead>
  <tbody>
    {% for a in range(0, content) %}
    <tr>
      <th scope="row" name="ID">{{ parts[a][0] }}</th>
      <td>{{ parts[a][1] }}</td>
      <td>{{ parts[a][2] }}</td>
      <td>{{ parts[a][3] }}</td>
      <td><input class="form-check-input" type="checkbox" value={{ parts[a][0] }} name="Bestellt" id="flexCheckChecked" {{ parts[a][4] }}></td>
      <td><input class="form-check-input" type="checkbox" value={{ parts[a][0] }} name="Empfangen" id="flexCheckChecked" {{ parts[a][5] }}></td>
      <td>{{ parts[a][6] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    <div class="text-center">
    <button type="submit" class="btn btn-primary text-center">BestÃ¤tigen</button>
      </div>
    </form>
  <br>
</div>
{% endblock %}
