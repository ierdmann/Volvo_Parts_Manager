{% extends 'main/index.html' %}
{% block content %}
<div class="container">
<h1 class="text-center">Auftragsübersicht!</h1>
      <hr>
      <br>
  <form  action="/" method="POST, GET">
<table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body rounded">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Auftrag</th>
      <th scope="col">Datum</th>
      <th scope="col">Löschen</th>
    </tr>
  </thead>
  <tbody>


        {% for a in range(0, content) %}
          <tr>
          <th scope="row">{{ a }}</th>
          <td><a href="/joborder?Auftragsnummer={{ parts[a][1] }}"<p>{{ parts[a][1] }}</p></td>
          <td>{{ parts[a][5] }}</td>
          <td><input class="form-check-input" type="checkbox" value={{ parts[a][1] }} name="Auftrag_löschen" id="flexCheckChecked" ></td>
            </tr>
        {% endfor %}


  </tbody>
</table>
      <div class="text-center">
    <button type="submit" class="btn btn-primary text-center">Auswahl löschen</button>
      </div>
    </form>
  <br>
</div>
</div>
{% endblock %}
