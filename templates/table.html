{% extends 'main/index.html' %}
{% block content %}
<div class="container">
<h1 class="text-center">Auftragsübersicht!</h1>
      <hr>
      <br>
  <form  action="/all" method="POST, GET">
<table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-body rounded">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Auftrag</th>
      <th scope="col">Job</th>
      <th scope="col">Teile</th>
      <th scope="col">Menge</th>
      <th scope="col">Check</th>
    </tr>
  </thead>
  <tbody>


        {% for a in range(0, content) %}
          <tr>
          <th scope="row">{{ parts[a][0] }}</th>
          <td>{{ parts[a][1] }}</td>
          <td>{{ parts[a][2] }}</td>
          <td><a href="/part_info?Teilenummer={{ parts[a][3] }}">{{ parts[a][3] }}</a></td>
          <td>{{ parts[a][4] }}</td>
          <td><input class="form-check-input" type="checkbox" value={{ parts[a][0] }} name="checkbox" id="flexCheckChecked" ></td>
            </tr>
        {% endfor %}


  </tbody>
</table>
    <div class="text-center">
    <button type="submit" class="btn btn-primary text-center">Auswahl löschen</button>
      </div>
    </form>
  <br>
</div>
{% endblock %}
